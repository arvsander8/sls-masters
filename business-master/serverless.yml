service: sls-business-master

custom:
  myStage: ${opt:stage, self:provider.stage}
  settings:
    dev:
      ITEMS_DYNAMODB_TABLE: business-master-dev
    prod:
      ITEMS_DYNAMODB_TABLE: business-master-prod

provider:
  name: aws
  runtime: nodejs8.10
  profile: default
  region: us-east-1
  environment: ${self:custom.settings.${self:custom.myStage}}

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:*
      Resource:
        - "*"

plugins:
  - serverless-offline

functions:
  savebusiness:
    handler: handler.savebusiness
    events:
      - http:
          path: business
          method: post
  getbusiness:
    handler: handler.getbusiness
    events:
      - http:
          path: business/{businessId}
          method: get
  getAllbusiness:
    handler: handler.getAllbusiness
    events:
      - http:
          path: business
          method: get
  deletebusiness:
    handler: handler.deletebusiness
    events:
        - http:
            path: business/{businessId}
            method: delete
  updatebusiness:
    handler: handler.updatebusiness
    events:
      - http:
          path: business/{businessId}
          method: put
  triggerStream:
    handler: handler.triggerStream
    events:
       - stream:
          type: dynamodb
          batchSize: 1
          startingPosition: LATEST
          arn:
            Fn::GetAtt:
              - ImagesTable
              - StreamArn

resources:
  Resources:
    ImagesTable:
      Type: "AWS::DynamoDB::Table"
      Properties:
        AttributeDefinitions:
        - AttributeName: "businessId"
          AttributeType: "S"
        KeySchema:
        - AttributeName: "businessId"
          KeyType: "HASH"
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.settings.${self:custom.myStage}.ITEMS_DYNAMODB_TABLE}
        StreamSpecification:
          StreamViewType: NEW_IMAGE
