service: sls-unit-master

custom:
  myStage: ${opt:stage, self:provider.stage}
  settings:
    dev:
      ITEMS_DYNAMODB_TABLE: unit-master-dev
    prod:
      ITEMS_DYNAMODB_TABLE: unit-master-prod

provider:
  name: aws
  runtime: nodejs8.10
  profile: default
  region: us-east-1
  environment: ${self:custom.settings.${self:custom.myStage}}

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:*
      Resource:
        - "*"

plugins:
  - serverless-offline

functions:
  saveProduct:
    handler: handler.saveProduct
    events:
      - http:
          path: unit
          method: post
  getProduct:
    handler: handler.getProduct
    events:
      - http:
          path: unit/{unitId}
          method: get
  getAllProduct:
    handler: handler.getAllProduct
    events:
      - http:
          path: unit
          method: get
  deleteProduct:
    handler: handler.deleteProduct
    events:
        - http:
            path: unit/{unitId}
            method: delete
  updateProduct:
    handler: handler.updateProduct
    events:
      - http:
          path: unit/{unitId}
          method: put
  triggerStream:
    handler: handler.triggerStream
    events:
       - stream:
          type: dynamodb
          batchSize: 1
          startingPosition: LATEST
          arn:
            Fn::GetAtt:
              - ImagesTable
              - StreamArn

resources:
  Resources:
    ImagesTable:
      Type: "AWS::DynamoDB::Table"
      Properties:
        AttributeDefinitions:
        - AttributeName: "unitId"
          AttributeType: "S"
        KeySchema:
        - AttributeName: "unitId"
          KeyType: "HASH"
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.settings.${self:custom.myStage}.ITEMS_DYNAMODB_TABLE}
        StreamSpecification:
          StreamViewType: NEW_IMAGE
